name: Github profile indexer CI

on: [push, pull_request]

jobs:
  client-frontend:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: client

    steps:
      - name: Check repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.1'

      - name: Install Node.js dependencies
        run: yarn

      - name: Run Unit Tests
        run: yarn test:unit

      - name: Build
        run: yarn build
      
      - name: Test & Publish code coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: <1f2fef59f5dc1524bce6616f1f2d0711b79efd6b5fd1935bfdae9718890f76d3>
        with:
          coverageCommand: yarn coverage
      
  api-backend:
  
    runs-on: ubuntu-latest

    steps:
      - name: Check repository
        uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.5.x
          
      - name: Create database
        run: docker-compose run github-profile-indexer-api rake db:create

      - name: Run migrations
        run: docker-compose run github-profile-indexer-api rake db:migrate
      
      - name: Run Tests
        run: docker-compose run api bundle exec rails test
